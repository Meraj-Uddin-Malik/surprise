<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ˜‚ Abhi Bhi Dekh Ly!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Glow text & buttons */
      .glow-text {
        text-shadow:
          0 0 15px rgba(255, 192, 203, 0.9),
          0 0 30px rgba(255, 105, 180, 0.7);
      }
      .bloom:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(255, 0, 128, 0.8);
        transition: 0.3s ease;
      }

      /* Petals, ice, diamonds, confetti */
      .petal,
      .ice,
      .diamond,
      .confetti {
        position: absolute;
        pointer-events: none;
        animation: fall linear infinite;
        opacity: 0.85;
      }
      .petal {
        font-size: 16px;
      }
      .ice {
        font-size: 14px;
      }
      .diamond {
        font-size: 18px;
      }
      .confetti {
        font-size: 14px;
      }
      .petal:nth-child(odd),
      .ice:nth-child(odd),
      .diamond:nth-child(odd),
      .confetti:nth-child(odd) {
        animation-duration: 5s;
      }
      .petal:nth-child(even),
      .ice:nth-child(even),
      .diamond:nth-child(even),
      .confetti:nth-child(even) {
        animation-duration: 7s;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10%) rotate(0deg) scale(0.8);
          opacity: 0.8;
        }
        50% {
          transform: translateY(50vh) rotate(180deg) scale(1);
          opacity: 0.9;
        }
        100% {
          transform: translateY(110vh) rotate(360deg) scale(0.8);
          opacity: 0;
        }
      }

      /* Stars */
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite alternate;
      }
      @keyframes twinkle {
        0% {
          opacity: 0.2;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* Hearts/confetti */
      .heart {
        position: absolute;
        pointer-events: none;
        font-size: 20px;
        animation: heartFloat 3s linear forwards;
      }
      @keyframes heartFloat {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-150px) scale(1.5);
        }
      }

      /* No button evade */
      #noBtn {
        position: absolute;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      /* Sweet message card - fully opaque */
      #sweetMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(to-tr, #f43f5e, #ec4899);
        padding: 2.5rem 3rem;
        border-radius: 2rem;
        text-align: center;
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        display: none;
        z-index: 50;
        box-shadow: 0 0 35px rgba(255, 0, 128, 0.95);
        opacity: 1;
      }
      #sweetMessage button {
        margin-top: 1.5rem;
        padding: 0.75rem 2.5rem;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 1rem;
        border: none;
        cursor: pointer;
        background: #fff;
        color: #f43f5e;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
      }
      #sweetMessage button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body
    class="relative flex items-center justify-center min-h-screen overflow-hidden bg-gradient-to-tr from-rose-900 via-pink-700 to-rose-800"
  >
    <!-- Stars -->
    <div id="stars" class="fixed inset-0 z-0 pointer-events-none"></div>

    <!-- Petals, ice, diamonds, confetti -->
    <div id="petals" class="fixed inset-0 z-10"></div>
    <div id="ice" class="fixed inset-0 z-10"></div>
    <div id="diamonds" class="fixed inset-0 z-10"></div>
    <div id="confetti" class="fixed inset-0 z-10"></div>

    <!-- Question Card -->
    <div
      class="z-20 flex flex-col items-center justify-center text-center px-6"
    >
      <h1
        class="text-4xl md:text-5xl font-bold text-rose-200 mb-6 glow-text animate-pulse"
      >
        Abhi Bol De! ðŸ˜‚ðŸ¤£
      </h1>
      <div class="relative w-full max-w-xs flex justify-center items-center">
        <button
          id="yesBtn"
          class="px-6 py-3 bg-gradient-to-r from-pink-500 to-rose-500 text-white font-bold rounded-xl shadow-lg bloom mr-4"
        >
        Ha Dekhlia ðŸ˜†
        </button>
        <button
          id="noBtn"
          class="px-6 py-3 bg-gradient-to-r from-pink-700 to-rose-600 text-white font-bold rounded-xl shadow-lg"
        >
          Ok Nahi Karni ðŸ˜œ
        </button>
      </div>
    </div>

    <!-- Sweet message after Yes -->
    <div id="sweetMessage">
      ðŸ˜‚ Hahaha! Samajh Liya! ðŸ˜Ž
      <br />
      <button id="nextPageBtn">Next ðŸŽ‰</button>
    </div>

    <!-- Background music -->
    <audio id="bgMusic" loop autoplay>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <script>
      // Stars
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 80; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.width = star.style.height = 1 + Math.random() * 2 + "px";
        star.style.animationDuration = 1 + Math.random() * 2 + "s";
        starsContainer.appendChild(star);
      }

      // Petals, ice, diamonds, confetti
      const petalsContainer = document.getElementById("petals");
      const iceContainer = document.getElementById("ice");
      const diamondsContainer = document.getElementById("diamonds");
      const confettiContainer = document.getElementById("confetti");

      for (let i = 0; i < 50; i++) {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.textContent = "ðŸŒ¹";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.fontSize = 12 + Math.random() * 18 + "px";
        petal.style.animationDelay = Math.random() * 5 + "s";
        petalsContainer.appendChild(petal);

        const ice = document.createElement("div");
        ice.classList.add("ice");
        ice.textContent = "â„ï¸";
        ice.style.left = Math.random() * 100 + "vw";
        ice.style.fontSize = 12 + Math.random() * 12 + "px";
        ice.style.animationDelay = Math.random() * 5 + "s";
        iceContainer.appendChild(ice);

        const diamond = document.createElement("div");
        diamond.classList.add("diamond");
        diamond.textContent = "ðŸ’Ž";
        diamond.style.left = Math.random() * 100 + "vw";
        diamond.style.fontSize = 14 + Math.random() * 16 + "px";
        diamond.style.animationDelay = Math.random() * 5 + "s";
        diamondsContainer.appendChild(diamond);

        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.textContent = "ðŸŽŠ";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.fontSize = 12 + Math.random() * 12 + "px";
        confetti.style.animationDelay = Math.random() * 5 + "s";
        confettiContainer.appendChild(confetti);
      }

      // Buttons
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const sweetMessage = document.getElementById("sweetMessage");
      const nextPageBtn = document.getElementById("nextPageBtn");

      // Yes button
      yesBtn.addEventListener("click", () => {
        sweetMessage.style.display = "block";
        for (let i = 0; i < 50; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.textContent = "ðŸ˜‚";
          heart.style.left =
            yesBtn.offsetLeft + Math.random() * yesBtn.offsetWidth + "px";
          heart.style.top =
            yesBtn.offsetTop + Math.random() * yesBtn.offsetHeight + "px";
          heart.style.fontSize = 16 + Math.random() * 24 + "px";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 3000);
        }
      });

      // Next page
      nextPageBtn.addEventListener("click", () => {
        window.location.href = "final_celebration.html";
      });

      // No button evade
      noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      });
    </script>
  </body>
</html>
