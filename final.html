<style>

/* Glow text */
.glow-text {
  text-shadow:
    0 0 15px rgba(255,192,203,0.9),
    0 0 30px rgba(255,105,180,0.7);
}

/* Falling elements */
.petal, .ice, .diamond, .confetti {
  position:absolute;
  pointer-events:none;
  animation: fall linear infinite;
  opacity:0.85;
}

.petal { font-size:16px; }
.ice { font-size:14px; }
.diamond { font-size:18px; }
.confetti { font-size:14px; }

@keyframes fall {
  0%   { transform:translateY(-10%) rotate(0deg) scale(0.8); opacity:0.8; }
  50%  { transform:translateY(50vh) rotate(180deg) scale(1); }
  100% { transform:translateY(110vh) rotate(360deg) scale(0.8); opacity:0; }
}

/* Stars */
.star {
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity:0.2; }
  to { opacity:1; }
}

</style>
</head>

/* Floating Elements */
function createFloating(containerId, emoji, count){
  const container=document.getElementById(containerId);
  for(let i=0;i<count;i++){
    const el=document.createElement("div");
    el.className=containerId.slice(0,-1);
    el.textContent=emoji;
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(12+Math.random()*18)+"px";
    el.style.animationDuration=(4+Math.random()*4)+"s";
    container.appendChild(el);
  }
}
